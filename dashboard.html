<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>G12 Labs — Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- ===================== STYLE COMPLET ===================== -->
  <style>
    :root {
      --bg-app: #050505;
      --bg-card: #0a0a0a;
      --bg-card-hover: #0f0f0f;
      --border-color: #1a1a1a;
      --text-main: #ffffff;
      --text-muted: #a1a1a1;
      --text-soft: #525252;
      --accent: #4ee5c1;
      --accent-secondary: #a8ffc8;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-app);
      color: var(--text-main);
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid var(--border-color);
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
    }

    .logo img { height: 32px; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .network-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(78,229,193,0.1);
      border: 1px solid rgba(78,229,193,0.2);
      border-radius: 20px;
      font-size: 13px;
      color: var(--accent);
    }

    .network-badge::before {
      content:'';
      width:8px;
      height:8px;
      background:var(--accent);
      border-radius:50%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .welcome h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-main), var(--text-muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome p {
      color: var(--text-muted);
      font-size: 15px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
    }

    .stat-label {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--text-muted);
      margin-bottom:12px;
    }

    .stat-value {
      font-size:28px;
      font-weight:700;
    }

    .actions-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:20px;
      margin-bottom:32px;
    }

    .action-card {
      background:var(--bg-card);
      border:1px solid var(--border-color);
      border-radius:16px;
      padding:28px;
    }

    .input-wrapper {
      display:flex;
      background:var(--bg-app);
      border:1px solid var(--border-color);
      border-radius:12px;
      overflow:hidden;
    }

    .input-wrapper input {
      flex:1;
      padding:14px 16px;
      background:none;
      border:none;
      color:var(--text-main);
    }

    .btn {
      width:100%;
      padding:14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      border:none;
    }

    .btn-primary {
      background:linear-gradient(135deg,var(--accent),var(--accent-secondary));
      color:#000;
    }

    .btn-secondary {
      background:rgba(255,255,255,0.05);
      color:#fff;
      border:1px solid var(--border-color);
    }

    .not-connected {
      text-align:center;
      padding:80px 20px;
    }

    .footer {
      text-align:center;
      padding:40px;
      color:var(--text-soft);
      font-size:13px;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="logo">
    <img src="fulllogo_transparent_nobuffer.png" />
    <span>G12 Labs</span>
  </div>
  <div class="header-right">
    <div class="network-badge">Arbitrum</div>
    <appkit-button></appkit-button>
  </div>
</header>

<main class="container">

  <div id="notConnected" class="not-connected">
    <h2>Connect your wallet</h2>
    <appkit-button></appkit-button>
  </div>

  <div id="dashboard" style="display:none;">
    <div class="welcome">
      <h1>Welcome back</h1>
      <p>Manage your G12 vault investments</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Your Shares</div>
        <div class="stat-value" id="userShares">—</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">USDC Balance</div>
        <div class="stat-value" id="usdcBalance">—</div>
      </div>
    </div>

    <div class="actions-grid">
      <div class="action-card">
        <input id="depositAmount" placeholder="USDC amount"/>
        <button class="btn btn-primary" onclick="executeDeposit()">Deposit</button>
      </div>
      <div class="action-card">
        <input id="redeemAmount" placeholder="Shares"/>
        <button class="btn btn-secondary" onclick="executeRedeem()">Redeem</button>
      </div>
    </div>
  </div>

</main>

<footer class="footer">
  Powered by Enzyme
</footer>

<script type="module">
import { createAppKit } from 'https://esm.sh/@reown/appkit'
import { EthersAdapter } from 'https://esm.sh/@reown/appkit-adapter-ethers'
import { arbitrum } from 'https://esm.sh/@reown/appkit/networks'

const CONFIG = {
  projectId: '5f9c4ad6a6cadf402f5815fa8f07308c',
  vault: '0x591E7194FEe6f5615EA89000318E630EaB92FBe1',
  comptroller: '0xfDFdEB5D433b46c017ea142590d5b7eD1804f28f',
  usdc: '0xaf88d065e77c8cC2239327C5EDb3A432268e5831'
}

const modal = createAppKit({
  adapters:[new EthersAdapter()],
  networks:[arbitrum],
  projectId:CONFIG.projectId
})

let user

modal.subscribeAccount(a=>{
  if(a.isConnected){
    user=a.address
    document.getElementById('notConnected').style.display='none'
    document.getElementById('dashboard').style.display='block'
  }
})

window.executeDeposit = async ()=>{
  const provider = new ethers.providers.Web3Provider(modal.getWalletProvider())
  const signer = provider.getSigner()

  const usdc = new ethers.Contract(CONFIG.usdc,
    ['function approve(address,uint256)','function allowance(address,address) view returns(uint256)'],
    signer)

  const comptroller = new ethers.Contract(CONFIG.comptroller,
    ['function buyShares(uint256,uint256)'],
    signer)

  const amount = ethers.utils.parseUnits(
    document.getElementById('depositAmount').value,6)

  const allowance = await usdc.allowance(user,CONFIG.vault)
  if(allowance.lt(amount)){
    await (await usdc.approve(CONFIG.vault,ethers.constants.MaxUint256)).wait()
  }

  let min=0
  try{
    const expected=await comptroller.callStatic.buyShares(amount,0)
    min=expected.mul(975).div(1000)
  }catch{}

  await (await comptroller.buyShares(amount,min,{gasLimit:600000})).wait()
}

window.executeRedeem = async ()=>{
  const provider = new ethers.providers.Web3Provider(modal.getWalletProvider())
  const signer = provider.getSigner()

  const comptroller = new ethers.Contract(CONFIG.comptroller,
    ['function redeemSharesForSpecificAssets(address,uint256,address[],uint256[])'],
    signer)

  const shares = ethers.utils.parseUnits(
    document.getElementById('redeemAmount').value,18)

  await (await comptroller.redeemSharesForSpecificAssets(
    user,shares,[CONFIG.usdc],[10000],{gasLimit:700000}
  )).wait()
}
</script>

</body>
</html>
