<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G12 Labs ‚Äì Dashboard v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      background: #0b0f14;
      color: #e6e8eb;
    }

    .container { max-width: 960px; margin: auto; padding: 24px; }
    h1 { font-size: 28px; margin-bottom: 6px; }
    .sub { opacity: 0.6; margin-bottom: 32px; }
    .card { background: #111827; border-radius: 16px; padding: 20px; margin-bottom: 20px; }
    .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .value { font-size: 22px; font-weight: 600; }

    button {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      color: #001b0d;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button.secondary { background: #1f2937; color: #e6e8eb; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #txModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal {
      background: #0f172a;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .modal h3 { margin-top: 0; margin-bottom: 16px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #fff;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input:focus { outline: none; border-color: #22c55e; }

    .loader {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .footer { text-align: center; opacity: 0.4; font-size: 12px; margin-top: 40px; }

    .message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .error { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
    .success { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
    .info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }

    .modal button { width: 100%; margin-bottom: 8px; }
    
    .version { 
      position: fixed; 
      bottom: 10px; 
      right: 10px; 
      opacity: 0.3; 
      font-size: 11px;
      background: #1f2937;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>G12 Labs</h1>
  <div class="sub">Enzyme Vault Dashboard ¬∑ Arbitrum</div>

  <div class="card">
    <div class="row">
      <div>Total Vault Supply</div>
      <div class="value" id="aumDisplay">‚Äî</div>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div>Your Shares</div>
      <div class="value" id="userBalanceDisplay">‚Äî</div>
    </div>
    <div class="row">
      <div>Estimated Value</div>
      <div id="userValueDisplay">‚Äî</div>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <button id="depositBtn">Deposit USDC</button>
      <button class="secondary" id="redeemBtn">Redeem Shares</button>
    </div>
  </div>

  <div class="footer">G12 Labs ¬∑ Enzyme ¬∑ Arbitrum</div>
</div>

<div id="txModal">
  <div class="modal">
    <h3 id="modalTitle">‚Äî</h3>
    <div id="modalInfo"></div>
    <input id="txAmount" placeholder="Amount" type="number" step="any" />
    <div id="modalMessage"></div>
    <button id="confirmTxBtn">Confirm</button>
    <button class="secondary" id="cancelBtn">Cancel</button>
  </div>
</div>

<div class="version">v3.0-clean</div>

<script>
console.log("üöÄ G12 Labs Dashboard v3.0 - CLEAN VERSION");
console.log("‚ö° Cache-busted - Fresh code loaded");

// ========== CONFIG ==========
const VAULT_PROXY = "0x591E7194FEe6f5615EA89000318E630EaB92FBe1";
const COMPTROLLER = "0xfDFdEB5D433b46c017ea142590d5b7eD1804f28f";
const USDC = "0xaf88d065e77c8cC2239327C5EDb3A432268e5831";
const RPC_URL = "https://arb1.arbitrum.io/rpc";

const VAULT_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function totalSupply() view returns (uint256)"
];

const ERC20_ABI = [
  "function symbol() view returns (string)",
  "function decimals() view returns (uint8)",
  "function balanceOf(address) view returns (uint256)",
  "function approve(address,uint256) returns (bool)",
  "function allowance(address,address) view returns (uint256)"
];

let rpcProvider, vault, usdc, user;

// ========== INIT ==========
async function initDashboard() {
  try {
    console.log("üîß Initializing...");
    
    rpcProvider = new ethers.providers.JsonRpcProvider(RPC_URL);
    vault = new ethers.Contract(VAULT_PROXY, VAULT_ABI, rpcProvider);
    usdc = new ethers.Contract(USDC, ERC20_ABI, rpcProvider);

    if (window.ethereum) {
      const web3 = new ethers.providers.Web3Provider(window.ethereum);
      const accounts = await web3.listAccounts();
      if (accounts.length > 0) {
        user = accounts[0];
        console.log("üë§ User:", user);
        scanUser();
      }
    }

    scanVault();
    
    // Event listeners
    document.getElementById("depositBtn").addEventListener("click", () => {
      console.log("üü¢ DEPOSIT button clicked");
      openModal("deposit");
    });
    
    document.getElementById("redeemBtn").addEventListener("click", () => {
      console.log("üî¥ REDEEM button clicked");
      openModal("redeem");
    });
    
    document.getElementById("cancelBtn").addEventListener("click", closeModal);
    
    console.log("‚úÖ Dashboard ready");
  } catch (e) {
    console.error("‚ùå Init failed:", e);
  }
}

async function scanVault() {
  try {
    const supply = await vault.totalSupply();
    const formatted = parseFloat(ethers.utils.formatUnits(supply, 18)).toFixed(2);
    document.getElementById("aumDisplay").innerText = formatted + " Shares";
  } catch (e) {
    console.error("Error scanning vault:", e);
  }
}

async function scanUser() {
  try {
    const bal = await vault.balanceOf(user);
    const shares = parseFloat(ethers.utils.formatUnits(bal, 18));
    document.getElementById("userBalanceDisplay").innerText = shares.toFixed(4) + " Shares";
    document.getElementById("userValueDisplay").innerText = "‚âà " + shares.toFixed(2) + " USDC";
  } catch (e) {
    console.error("Error scanning user:", e);
  }
}

// ========== MODAL ==========
let currentAction = null;

async function openModal(action) {
  console.log("üìã Opening modal for:", action);
  currentAction = action;
  
  document.getElementById("modalTitle").innerText = 
    action === "deposit" ? "Deposit USDC" : "Redeem Shares";
  document.getElementById("txModal").style.display = "flex";
  document.getElementById("txAmount").value = "";
  document.getElementById("modalMessage").innerHTML = "";
  document.getElementById("modalInfo").innerHTML = "";
  
  // Show available balance
  if (user) {
    try {
      if (action === "deposit") {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const usdcContract = new ethers.Contract(USDC, ERC20_ABI, provider);
        const balance = await usdcContract.balanceOf(user);
        const formatted = parseFloat(ethers.utils.formatUnits(balance, 6)).toFixed(2);
        document.getElementById("modalInfo").innerHTML = 
          `<div class="message info">Available: ${formatted} USDC</div>`;
      } else {
        const balance = await vault.balanceOf(user);
        const formatted = parseFloat(ethers.utils.formatUnits(balance, 18)).toFixed(4);
        document.getElementById("modalInfo").innerHTML = 
          `<div class="message info">Available: ${formatted} Shares</div>`;
      }
    } catch (e) {
      console.error("Error fetching balance:", e);
    }
  }
  
  // Assign correct function
  const btn = document.getElementById("confirmTxBtn");
  if (action === "deposit") {
    console.log("‚úÖ Assigning executeDeposit to button");
    btn.onclick = executeDeposit;
  } else {
    console.log("‚úÖ Assigning executeRedeem to button");
    btn.onclick = executeRedeem;
  }
  
  btn.disabled = false;
  btn.innerText = "Confirm";
}

function closeModal() {
  document.getElementById("txModal").style.display = "none";
}

function showMessage(msg, type = "info") {
  document.getElementById("modalMessage").innerHTML = 
    `<div class="message ${type}">${msg}</div>`;
}

// ========== DEPOSIT - CODE QUI A MARCH√â EN CONSOLE ==========
async function executeDeposit() {
  console.log("üü¢ === DEPOSIT FUNCTION CALLED ===");
  
  const amountInput = document.getElementById("txAmount").value;
  if (!amountInput || parseFloat(amountInput) <= 0) {
    showMessage("Please enter a valid amount", "error");
    return;
  }

  const btn = document.getElementById("confirmTxBtn");
  btn.disabled = true;
  btn.innerHTML = '<span class="loader"></span> Connecting...';

  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const me = await signer.getAddress();
    
    console.log("üë§ Wallet:", me);

    // ‚úÖ BON ABI - buyShares avec 2 param√®tres
    const comptrollerABI = [
      "function buyShares(uint256 _investmentAmount, uint256 _minSharesQuantity) returns (uint256 sharesReceived_)"
    ];
    const comptroller = new ethers.Contract(COMPTROLLER, comptrollerABI, signer);
    
    const amount = ethers.utils.parseUnits(amountInput, 6);
    console.log("üí∞ Amount:", amount.toString());

    // USDC contract
    const usdcContract = new ethers.Contract(
      USDC,
      [
        "function approve(address,uint256) returns (bool)",
        "function allowance(address,address) view returns (uint256)",
        "function balanceOf(address) view returns (uint256)"
      ],
      signer
    );
    
    // Check balance
    btn.innerHTML = '<span class="loader"></span> Checking...';
    const balance = await usdcContract.balanceOf(me);
    console.log("üí∞ USDC Balance:", ethers.utils.formatUnits(balance, 6));
    
    if (balance.lt(amount)) {
      showMessage("Insufficient USDC balance", "error");
      btn.disabled = false;
      btn.innerText = "Confirm";
      return;
    }
    
    // Check/Approve VAULT_PROXY
    let allowance = await usdcContract.allowance(me, VAULT_PROXY);
    console.log("üîê Current Allowance VaultProxy:", allowance.toString());
    console.log("üîê Required Amount:", amount.toString());
    console.log("üîê VaultProxy Address:", VAULT_PROXY);
    
    if (allowance.lt(amount)) {
      btn.innerHTML = '<span class="loader"></span> Approving...';
      console.log("‚úçÔ∏è Approving VaultProxy...");
      console.log("‚è∞ Waiting for approval tx...");
      
      const approveTx = await usdcContract.approve(VAULT_PROXY, ethers.constants.MaxUint256);
      console.log("üìù Approve Tx Hash:", approveTx.hash);
      
      const approveReceipt = await approveTx.wait();
      console.log("‚úÖ Approve confirmed! Block:", approveReceipt.blockNumber);
      
      // V√©rifier que l'approval a bien fonctionn√©
      allowance = await usdcContract.allowance(me, VAULT_PROXY);
      console.log("üîê New Allowance:", allowance.toString());
      
      if (allowance.lt(amount)) {
        throw new Error("Approval failed! Allowance still insufficient");
      }
    } else {
      console.log("‚úÖ Allowance already sufficient");
    }

    // Calculate minShares
    const minShares = amount.mul(975).div(1000);
    console.log("üìä MinShares:", minShares.toString());

    // buyShares
    btn.innerHTML = '<span class="loader"></span> Depositing...';
    console.log("üöÄ Calling buyShares...");
    
    const tx = await comptroller.buyShares(
      amount,
      minShares,
      { gasLimit: 500000 }
    );
    
    console.log("‚è≥ Tx:", tx.hash);
    
    btn.innerHTML = '<span class="loader"></span> Confirming...';
    const receipt = await tx.wait();
    
    console.log("üéâ SUCCESS!");
    console.log("üìä Gas:", receipt.gasUsed.toString());
    console.log("üîó Arbiscan:", `https://arbiscan.io/tx/${tx.hash}`);
    
    closeModal();
    scanUser();
    scanVault();
    alert("‚úÖ Deposit successful!\n\n" + tx.hash);

  } catch (e) {
    console.error("‚ùå DEPOSIT ERROR:", e);
    showMessage(e.message || "Transaction failed", "error");
    btn.disabled = false;
    btn.innerText = "Confirm";
  }
}

// ========== REDEEM ==========
async function executeRedeem() {
  console.log("üî¥ === REDEEM FUNCTION CALLED ===");
  
  const amountInput = document.getElementById("txAmount").value;
  if (!amountInput || parseFloat(amountInput) <= 0) {
    showMessage("Please enter a valid amount", "error");
    return;
  }

  const btn = document.getElementById("confirmTxBtn");
  btn.disabled = true;
  btn.innerHTML = '<span class="loader"></span> Connecting...';

  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const me = await signer.getAddress();

    const comptrollerABI = [
      "function redeemSharesInKind(address,uint256,address[],address[]) returns (address[],uint256[])"
    ];
    const comptroller = new ethers.Contract(COMPTROLLER, comptrollerABI, signer);
    
    const shares = ethers.utils.parseUnits(amountInput, 18);
    console.log("üìä Shares:", shares.toString());

    // Check balance
    btn.innerHTML = '<span class="loader"></span> Checking...';
    const balance = await vault.balanceOf(me);
    const balanceFormatted = ethers.utils.formatUnits(balance, 18);

    if (balance.lt(shares)) {
      showMessage(`Insufficient shares. You have ${parseFloat(balanceFormatted).toFixed(4)}`, "error");
      btn.disabled = false;
      btn.innerText = "Confirm";
      return;
    }

    // redeemSharesInKind
    btn.innerHTML = '<span class="loader"></span> Redeeming...';
    console.log("üöÄ Calling redeemSharesInKind...");
    
    const tx = await comptroller.redeemSharesInKind(
      me,
      shares,
      [],
      [],
      { gasLimit: 600000 }
    );
    console.log("‚è≥ Tx:", tx.hash);

    btn.innerHTML = '<span class="loader"></span> Confirming...';
    await tx.wait();
    
    console.log("üéâ SUCCESS!");
    closeModal();
    scanUser();
    scanVault();
    alert("‚úÖ Redeem successful!\n\n" + tx.hash);

  } catch (e) {
    console.error("‚ùå REDEEM ERROR:", e);
    showMessage(e.message || "Transaction failed", "error");
    btn.disabled = false;
    btn.innerText = "Confirm";
  }
}

window.addEventListener("DOMContentLoaded", initDashboard);
</script>
</body>
</html>
