<!DOCTYPE html>
<html lang="en" data-theme="carbon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G12 Labs â€” Verify Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    :root {
      --bg-app: #050505; --card-bg: #0f0f0f; --card-border: #1f1f1f;
      --text-main: #ededed; --text-muted: #a1a1a1; 
      --accent-teal: #4ee5c1;
    }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-app); color: var(--text-main); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
    
    .verify-card {
      background: var(--card-bg); width: 100%; max-width: 450px; padding: 3rem 2rem;
      border-radius: 1rem; border: 1px solid var(--card-border); text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .icon-box {
      width: 72px; height: 72px; background: rgba(78, 229, 193, 0.1);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      margin: 0 auto 1.5rem; color: var(--accent-teal); font-size: 2.5rem;
    }

    h1 { font-size: 1.6rem; font-weight: 700; margin-bottom: 1rem; }
    p { color: var(--text-muted); line-height: 1.6; margin-bottom: 2.5rem; }
    
    .btn-ghost { 
      color: var(--text-muted); text-decoration: none; font-size: 0.9rem; 
      border: 1px solid var(--card-border); padding: 0.8rem 1.5rem; 
      border-radius: 99px; transition: 0.2s; display: inline-block;
    }
    .btn-ghost:hover { color: var(--text-main); border-color: var(--text-muted); background: rgba(255,255,255,0.05); }
  </style>
</head>
<body>

  <div class="verify-card">
    <div class="icon-box"><i class="ph ph-envelope-simple-open"></i></div>
    <h1>Check your inbox</h1>
    <p>
      We've sent a confirmation link to your email address.<br>
      Please click the link to verify your account and activate your dashboard access.
    </p>
    <a href="login.html" class="btn-ghost">Back to Login</a>
  </div>

</body>
</html>
