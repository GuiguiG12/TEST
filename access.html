<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G12 Labs — Access Terminal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    /* =========================================================
       DESIGN TOKENS (IDENTIQUE A INDEX/STRATEGIES/DOCS)
       ========================================================= */
    :root {
      --magma-core: #E85A04;        
      --magma-light: #FF9E66;       
      
      --carbon-base: #05070b;       
      --carbon-surface: #0e1116;    
      --carbon-border: #1f2329;     
      
      --text-main: #ffffff;
      --text-muted: #9aa4b2;
      --text-soft: #666;

      --font-sans: 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;

      --container-max: 1280px;
      --page-padding-x: 1.25rem;
      
      /* Navbar vars */
      --nav-height: 5rem; 
      --nav-bg: rgba(5, 7, 11, 0.8); 
      --nav-bg-scrolled: rgba(5, 7, 11, 0.95);
      
      --grad-btn-magma: linear-gradient(135deg, #FF9E66 0%, #E85A04 50%, #B33600 100%);
      
      --radius-pill: 999px;
      --dur-normal: 0.24s;
      --ease-standard: cubic-bezier(0.2, 0.6, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    
    body {
      font-family: var(--font-sans);
      background-color: var(--carbon-base);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
      opacity: 0; transition: opacity 0.25s ease-out;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    
    body.is-loaded { opacity: 1; }

    /* Grain Texture */
    body::before {
        content: ""; position: fixed; inset: 0; pointer-events: none; z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        opacity: 0.4; mix-blend-mode: overlay;
    }

    a { text-decoration: none; color: inherit; transition: 0.3s; }
    .mono { font-family: var(--font-mono); }

    /* =========================================
       NAVBAR (Copie stricte)
       ========================================= */
    .site-header { position: fixed; inset-inline: 0; top: 0; height: var(--nav-height); z-index: 1000; }
    .nav-shell { height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none; }
    
    .nav-inner {
      width: 100%; max-width: var(--container-max); padding-inline: var(--page-padding-x);
      display: flex; align-items: center; justify-content: space-between;
      border-radius: 999px; background: var(--nav-bg); backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.06); margin-block: 3rem; padding-block: 0.6rem;
      pointer-events: auto; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: all var(--dur-normal) var(--ease-standard);
      position: relative;
    }
    
    .site-header.scrolled .nav-inner { 
      background: var(--nav-bg-scrolled); transform: translateY(-0.35rem); 
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-brand-logo { height: 1.4rem; width: auto; filter: brightness(0) invert(1); }
    
    .nav-links { display: none; align-items: center; gap: 5rem; font-size: 0.9rem; }
    .nav-links a { color: var(--text-muted); position: relative; padding: 0.25rem 0; }
    .nav-links a:hover, .nav-links a.active { color: var(--text-main); }
    .nav-links a::after { content:''; position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background: var(--magma-core); transition: width 0.2s; }
    .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }

    .nav-cta { display: none; align-items: center; gap: 1.5rem; margin-left: 1.5rem; }
    .lang-switch { font-size: 0.8rem; color: var(--text-soft); cursor: pointer; }
    .lang-switch .active { color: var(--text-main); font-weight: 500; }

    .btn-magma-outline {
      position: relative;
      background: linear-gradient(var(--carbon-base), var(--carbon-base)) padding-box, var(--grad-btn-magma) border-box;
      border: 1px solid transparent; border-radius: var(--radius-pill);
      color: #fff; padding: 0.5rem 1.1rem; font-size: 0.85rem; font-weight: 600;
      display: inline-flex; align-items: center; transition: 0.2s;
    }
    .btn-magma-outline:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(232, 90, 4, 0.15); color: white; }

    .nav-toggle { display: inline-block; border: none; background: none; width: 1.6rem; height: 1.1rem; position: relative; cursor: pointer; }
    .nav-toggle span { position: absolute; left: 0; right: 0; height: 2px; background: var(--text-main); transition: 0.2s; }
    .nav-toggle span:nth-child(1) { top: 0; } .nav-toggle span:nth-child(2) { top: 50%; transform: translateY(-50%); } .nav-toggle span:nth-child(3) { bottom: 0; }

    @media (min-width: 64rem) {
      .nav-links { display: flex; position: absolute; left: 50%; transform: translateX(-50%); }
      .nav-cta { display: flex; } .nav-toggle { display: none; }
    }

    /* =========================================
       MAIN CONTENT : CONSTRUCTION
       ========================================= */
    main {
        flex: 1;
        display: flex; align-items: center; justify-content: center;
        position: relative;
        padding-top: 100px; padding-bottom: 60px;
    }

    .construction-wrapper {
        text-align: center;
        max-width: 600px;
        padding: 0 24px;
        position: relative;
        z-index: 2;
    }

    /* ANIMATION : SYSTEM SCAN (Le truc cool) */
    .scan-container {
        position: relative;
        width: 120px; height: 120px;
        margin: 0 auto 40px;
        display: flex; align-items: center; justify-content: center;
    }

    /* Cercle externe */
    .scan-ring {
        position: absolute; inset: 0;
        border: 2px solid rgba(232, 90, 4, 0.3);
        border-radius: 50%;
        border-top-color: var(--magma-core);
        animation: spin 3s linear infinite;
    }
    /* Cercle interne */
    .scan-ring-inner {
        position: absolute; inset: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-bottom-color: rgba(255,255,255,0.5);
        animation: spin 2s linear infinite reverse;
    }
    /* Icone cadenas au centre */
    .scan-icon {
        font-size: 32px; color: white;
        animation: pulse-icon 2s ease-in-out infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse-icon { 0%, 100% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }

    /* TEXTES */
    .status-badge {
        display: inline-block;
        font-family: var(--font-mono); font-size: 11px;
        color: var(--magma-core); border: 1px solid rgba(232, 90, 4, 0.3);
        padding: 4px 12px; border-radius: 99px;
        margin-bottom: 24px; background: rgba(232, 90, 4, 0.05);
        letter-spacing: 1px;
    }

    h1 {
        font-size: clamp(32px, 5vw, 48px); font-weight: 700;
        margin-bottom: 16px; line-height: 1.1;
        background: linear-gradient(180deg, #fff, #888);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .subtitle {
        color: var(--text-muted); font-size: 16px; line-height: 1.6;
        margin-bottom: 40px;
    }

    /* Actions */
    .action-row {
        display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;
    }

    .btn-secondary {
        padding: 12px 24px; border-radius: 99px; font-size: 14px; font-weight: 600;
        background: rgba(255,255,255,0.05); color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
        transition: 0.2s; cursor: pointer;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: white; }

    /* =========================================
       FOOTER
       ========================================= */
    .site-footer {
        background-color: #000000; padding: 40px 0;
        border-top: 1px solid var(--carbon-border);
        text-align: center; font-size: 13px; color: #555;
    }
  </style>
</head>
<body>

  <header class="site-header" id="siteHeader">
    <div class="nav-shell">
      <div class="nav-inner">
        <a href="index.html" class="nav-brand">
          <img src="logo_g12.svg" alt="G12 Labs" class="nav-brand-logo" />
        </a>

        <nav class="nav-links" aria-label="Main navigation">
          <a href="strategies.html">Strategies</a>
          <a href="blog.html">Journal</a>
          <a href="docs.html">Docs</a>
        </nav>

        <div class="nav-cta">
          <div class="lang-switch">
            <span class="active">EN</span>
            <span> / FR</span>
          </div>
          <a href="index.html" class="btn-magma-outline" style="opacity:0.5; pointer-events:none;">
            Launch App
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="construction-wrapper">
        
        <div class="scan-container">
            <div class="scan-ring"></div>
            <div class="scan-ring-inner"></div>
            <i class="ph-fill ph-lock-key scan-icon"></i>
        </div>

        <span class="status-badge">● TERMINAL OFFLINE</span>

        <h1>Deployment in Progress</h1>
        
        <p class="subtitle">
            We are running final security checks to ensure maximum safety for your capital.
        </p>

        <div class="action-row">
            <a href="index.html" class="btn-secondary">
                Return to Home
            </a>
            <a href="strategies.html" class="btn-secondary">
                View Strategies
            </a>
        </div>

    </div>
  </main>

  <footer class="site-footer">
    <div style="max-width:1280px; margin:0 auto; padding:0 24px;">
        <p>© 2026 G12 Labs. All systems operational.</p>
    </div>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('is-loaded');
    });
  </script>

</body>
</html>
