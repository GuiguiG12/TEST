<!DOCTYPE html>
<html lang="en" data-theme="quartz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G12 Labs — Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-page: #F3F4F6; --bg-surface: #FFFFFF;
      --text-main: #111827; --text-muted: #6B7280;
      --accent: #10B981; --border: #E5E7EB; --radius: 0.75rem;
      --font-sans: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body { 
      margin: 0; font-family: var(--font-sans); background: var(--bg-page); color: var(--text-main);
      min-height: 100vh; padding: 2rem 1rem;
    }
    
    .container { max-width: 600px; margin: 0 auto; }
    
    .back-link { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 2rem; font-weight: 500; }
    .back-link:hover { color: var(--text-main); }

    .form-card {
      background: var(--bg-surface); padding: 3rem; border-radius: 1.5rem;
      box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05); border: 1px solid var(--border);
    }

    h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 0.5rem; color: var(--text-main); }
    .subtitle { color: var(--text-muted); margin-bottom: 2.5rem; line-height: 1.5; }

    .form-grid { display: grid; gap: 1.5rem; }
    
    .input-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; }
    .input-field, select {
      width: 100%; padding: 0.85rem; border: 1px solid var(--border); border-radius: 0.5rem;
      font-size: 1rem; background: #F9FAFB; color: var(--text-main); font-family: inherit;
    }
    
    /* Radio Cards pour le choix du fond */
    .radio-group { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .radio-card {
      border: 1px solid var(--border); border-radius: 0.8rem; padding: 1rem; cursor: pointer;
      transition: all 0.2s; text-align: center;
    }
    .radio-card:hover { border-color: #9CA3AF; }
    .radio-card.selected { border-color: var(--accent); background: #ECFDF5; color: #064E3B; }
    
    .radio-card input { display: none; }
    .radio-title { font-weight: 700; display: block; margin-bottom: 0.2rem; }
    .radio-desc { font-size: 0.8rem; opacity: 0.8; }

    .btn-submit {
      width: 100%; padding: 1rem; background: #111827; color: white; border: none;
      border-radius: 0.8rem; font-weight: 600; cursor: pointer; font-size: 1rem; margin-top: 1rem;
    }
    .btn-submit:hover { background: #000; }

  </style>
</head>
<body>

  <div class="container">
    <a href="access.html" class="back-link">← Back to offers</a>

    <div class="form-card">
      <h1>Pilot Application</h1>
      <p class="subtitle">Tell us about your profile. We review applications manually to ensure alignment with our risk model.</p>

      <form>
        <div class="form-grid">
          
          <div>
            <label class="input-label">Selected Product</label>
            <div class="radio-group">
              <label class="radio-card selected">
                <input type="radio" name="fund" value="flex" checked>
                <span class="radio-title">G12 Flex</span>
                <span class="radio-desc">No Lock-up</span>
              </label>
              <label class="radio-card">
                <input type="radio" name="fund" value="secure">
                <span class="radio-title">G12 Secure</span>
                <span class="radio-desc">12 Months</span>
              </label>
            </div>
          </div>

          <div>
            <label class="input-label">Full Name</label>
            <input type="text" class="input-field" placeholder="e.g. Alex Smith" required>
          </div>

          <div>
            <label class="input-label">Email Address</label>
            <input type="email" class="input-field" placeholder="alex@company.com" required>
          </div>

          <div>
            <label class="input-label">Estimated Allocation</label>
            <select class="input-field">
              <option value="100-10k">$100 — $10k</option>
              <option value="10k-50k">$10k — $50k</option>
              <option value="50k-100k">$50k — $100k</option>
              <option value="100k+">$100k + (VIP)</option>
            </select>
          </div>

          <div>
            <label class="input-label">Current Setup (Optional)</label>
            <select class="input-field">
              <option>I use Coinbase / CEX</option>
              <option>I use a DeFi Wallet</option>
              <option>I need guidance</option>
            </select>
          </div>

          <button type="submit" class="btn-submit">Submit Application</button>
          <p style="text-align:center; font-size:0.8rem; color:#9CA3AF; margin-top:1rem;">
            No funds required now.
          </p>

        </div>
      </form>
    </div>
  </div>

  <script>
    // Petit script pour gérer la sélection visuelle des cartes radio
    const cards = document.querySelectorAll('.radio-card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
      });
    });
  </script>

</body>
</html>
