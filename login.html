<!DOCTYPE html>
<html lang="en" data-theme="carbon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G12 Labs — Partner Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    /* =========================================================
       DESIGN SYSTEM (MIDNIGHT ELEGANCE - Same as Dashboard)
       ========================================================= */
    :root {
      --font-sans: 'Inter', sans-serif;
      
      /* Palette Midnight */
      --bg-app: #050505;       
      --card-bg: #0f0f0f; 
      --card-border: #1f1f1f;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      
      /* Text */
      --text-main: #ededed; 
      --text-muted: #a1a1a1;
      --text-soft: #525252;

      /* Inputs & UI */
      --input-bg: #0a0a0a;
      --input-border: #262626;
      --input-focus: #4ee5c1;
      
      /* Buttons */
      --accent-teal: #4ee5c1;
      --accent-mint: #a8ffc8;
      --accent-grad: linear-gradient(90deg, var(--accent-teal), var(--accent-mint));
      
      --btn-surface: #171717;
      --btn-surface-hover: #262626;
    }

    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: var(--font-sans); 
      background-color: var(--bg-app); 
      color: var(--text-main);
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh;
      padding: 1rem;
    }
    
    /* Centered Card */
    .login-card {
      background: var(--card-bg); 
      width: 100%; 
      max-width: 420px;
      padding: 2.5rem; 
      border-radius: 1rem;
      border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow);
      text-align: center;
    }
    
    /* Logo */
    .logo-area { margin-bottom: 2rem; display: flex; justify-content: center; }
    .logo-img { width: 160px; height: auto; display: block; }

    .login-title { font-size: 1.4rem; font-weight: 700; margin: 0 0 0.5rem 0; color: var(--text-main); }
    .login-subtitle { font-size: 0.9rem; color: var(--text-muted); margin: 0 0 2rem 0; line-height: 1.5; }

    /* Forms */
    .form-group { margin-bottom: 1.2rem; text-align: left; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-muted); }
    
    .form-input {
      width: 100%; 
      padding: 0.75rem 1rem; 
      border-radius: 0.5rem; 
      background: var(--input-bg); 
      border: 1px solid var(--input-border);
      color: var(--text-main); 
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-input:focus { 
      outline: none; 
      border-color: var(--input-focus); 
      box-shadow: 0 0 0 2px rgba(78, 229, 193, 0.1);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
      width: 100%; padding: 0.85rem; border-radius: 999px;
      font-weight: 600; font-size: 0.95rem; cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s; text-decoration: none;
    }

    .btn-primary {
      background: var(--accent-grad); 
      color: #050505; 
      box-shadow: 0 4px 12px rgba(78, 229, 193, 0.2);
      margin-top: 0.5rem;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(78, 229, 193, 0.3); }

    /* Divider */
    .divider { 
      display: flex; align-items: center; gap: 1rem; 
      margin: 1.8rem 0; color: var(--text-soft); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em;
    }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--input-border); }

    /* Social & Wallet Buttons */
    .social-grid { display: grid; gap: 0.8rem; }

    .btn-secondary {
      background: var(--btn-surface); 
      color: var(--text-main); 
      border: 1px solid var(--card-border);
      font-weight: 500;
    }
    .btn-secondary:hover { background: var(--btn-surface-hover); border-color: var(--text-muted); }
    .btn-secondary i { font-size: 1.2rem; }

    /* Footer */
    .footer-link { margin-top: 2rem; display: block; font-size: 0.85rem; color: var(--text-muted); }
    .footer-link a { color: var(--accent-teal); text-decoration: none; font-weight: 500; }
    .footer-link a:hover { text-decoration: underline; }

  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo-area">
      <img src="fulllogo_transparent_nobuffer.png" alt="G12 Labs" class="logo-img" />
    </div>
    
    <h1 class="login-title">Welcome back</h1>
    <p class="login-subtitle">Enter your credentials to access your dashboard.</p>

    <form action="dashboard.html">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label" style="display:flex; justify-content:space-between;">
          Password 
          <a href="#" style="color:var(--text-soft); font-size:0.8rem; text-decoration:none;">Forgot?</a>
        </label>
        <input type="password" class="form-input" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="divider">Or continue with</div>

    <div class="social-grid">
      <button class="btn btn-secondary">
        <i class="ph ph-google-logo"></i> Google
      </button>
      <button class="btn btn-secondary">
        <i class="ph ph-apple-logo"></i> Apple
      </button>
      <button class="btn btn-secondary">
        <i class="ph ph-wallet"></i> Connect Wallet
      </button>
    </div>

    <div class="footer-link">
      Don't have an invite yet? <a href="access.html">Apply for access</a>
    </div>
  </div>

</body>
</html>
