<!DOCTYPE html>
<html lang="en" data-theme="quartz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G12 Labs â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* On reprend tes variables Quartz (Blanc) */
    :root {
      --bg-page: #F3F4F6; --bg-surface: #FFFFFF;
      --text-main: #111827; --text-muted: #6B7280;
      --accent: #10B981; --border: #E5E7EB; --radius: 0.75rem;
      --font-sans: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body { 
      margin: 0; font-family: var(--font-sans); background: var(--bg-page); color: var(--text-main);
      display: flex; align-items: center; justify-content: center; min-height: 100vh;
    }
    
    .login-card {
      background: var(--bg-surface); width: 100%; max-width: 400px;
      padding: 2.5rem; border-radius: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); border: 1px solid var(--border);
      text-align: center;
    }
    
    .logo { font-weight: 800; font-size: 1.5rem; margin-bottom: 2rem; display: block; text-decoration: none; color: var(--text-main); }
    
    .input-group { margin-bottom: 1rem; text-align: left; }
    .input-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-main); }
    .input-field {
      width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; font-size: 1rem;
      background: #F9FAFB; color: var(--text-main);
    }
    
    .btn-primary {
      width: 100%; padding: 0.85rem; background: #111827; color: white; border: none;
      border-radius: 0.5rem; font-weight: 600; cursor: pointer; font-size: 0.95rem;
      margin-top: 1rem; margin-bottom: 1.5rem;
    }
    .btn-primary:hover { background: #000; }
    
    .divider { border-top: 1px solid var(--border); margin: 1.5rem 0; position: relative; }
    .divider span { 
      background: var(--bg-surface); padding: 0 0.5rem; color: var(--text-muted); font-size: 0.8rem;
      position: absolute; top: -0.7em; left: 50%; transform: translateX(-50%);
    }
    
    .btn-wallet {
      width: 100%; padding: 0.75rem; background: #fff; color: #111827; border: 1px solid var(--border);
      border-radius: 0.5rem; font-weight: 600; cursor: pointer; font-size: 0.9rem;
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
    }
    .btn-wallet:hover { background: #F9FAFB; border-color: #9CA3AF; }
    
    .footer-link { font-size: 0.85rem; color: var(--text-muted); margin-top: 2rem; display: block; }
    .footer-link a { color: var(--accent); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>

  <div class="login-card">
    <a href="index.html" class="logo">G12 Labs</a>
    
    <h2 style="margin-top:0; font-size:1.2rem;">Partner Login</h2>
    <p style="font-size:0.9rem; color:#6B7280; margin-bottom:2rem;">Access your vault dashboard.</p>

    <form action="dashboard.html"> <div class="input-group">
        <label>Email</label>
        <input type="email" class="input-field" placeholder="name@example.com" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>
      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <button class="btn-wallet">
      <span style="font-size:1.2rem;">ðŸ¦Š</span> Connect Wallet
    </button>

    <span class="footer-link">
      Not a partner yet? <a href="access.html">Apply for access</a>
    </span>
  </div>

</body>
</html>
