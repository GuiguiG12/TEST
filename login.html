<!DOCTYPE html>
<html lang="en" data-theme="carbon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G12 Labs — Partner Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --bg-app: #050505;       
      --card-bg: #0f0f0f; 
      --card-border: #1f1f1f;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      --text-main: #ededed; --text-muted: #a1a1a1; --text-soft: #525252;
      --accent-teal: #4ee5c1; --accent-mint: #a8ffc8;
    }

    * { box-sizing: border-box; }
    body { 
      margin: 0; font-family: var(--font-sans); background-color: var(--bg-app); color: var(--text-main);
      display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;
    }
    
    .login-card {
      background: var(--card-bg); width: 100%; max-width: 420px; padding: 2.5rem; 
      border-radius: 1rem; border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow); text-align: center;
    }
    
    .logo-area { margin-bottom: 2rem; display: flex; justify-content: center; }
    .logo-img { width: 160px; height: auto; display: block; }

    .login-title { font-size: 1.4rem; font-weight: 700; margin: 0 0 0.5rem 0; color: var(--text-main); }
    .login-subtitle { font-size: 0.9rem; color: var(--text-muted); margin: 0 0 2rem 0; line-height: 1.5; }

    .connect-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .features-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
      text-align: left;
      width: 100%;
      padding: 1rem;
      background: rgba(78, 229, 193, 0.05);
      border-radius: 0.5rem;
      border: 1px solid rgba(78, 229, 193, 0.1);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .feature-item i {
      color: var(--accent-teal);
      font-size: 1rem;
    }

    .footer-link { 
      margin-top: 2rem; 
      display: block; 
      font-size: 0.85rem; 
      color: var(--text-muted); 
    }
    .footer-link a { 
      color: var(--accent-teal); 
      text-decoration: none; 
      font-weight: 500; 
    }
    .footer-link a:hover { 
      text-decoration: underline; 
    }

    #status {
      margin-top: 1rem;
      padding: 10px 15px;
      background: rgba(78, 229, 193, 0.1);
      border: 1px solid rgba(78, 229, 193, 0.2);
      border-radius: 6px;
      font-size: 0.85rem;
      color: var(--accent-teal);
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo-area">
      <img src="fulllogo_transparent_nobuffer.png" alt="G12 Labs" class="logo-img" />
    </div>
    
    <h1 class="login-title">Welcome to G12 Labs</h1>
    <p class="login-subtitle">Connect to access your investment dashboard.</p>

    <div class="connect-section">
      <!-- Bouton AppKit -->
      <appkit-button></appkit-button>

      <div id="status"></div>

      <div class="features-list">
        <div class="feature-item">
          <i class="ph ph-check-circle"></i>
          <span>Google, Apple, Discord login</span>
        </div>
        <div class="feature-item">
          <i class="ph ph-check-circle"></i>
          <span>Email login (no wallet needed)</span>
        </div>
        <div class="feature-item">
          <i class="ph ph-check-circle"></i>
          <span>MetaMask, Rabby, 600+ wallets</span>
        </div>
        <div class="feature-item">
          <i class="ph ph-check-circle"></i>
          <span>Buy crypto directly with card</span>
        </div>
      </div>
    </div>

    <div class="footer-link">
      New here? <a href="access.html">Learn about G12</a>
    </div>
  </div>

<script type="module">
import { createAppKit } from 'https://esm.sh/@reown/appkit@1.0.2?bundle'
import { EthersAdapter } from 'https://esm.sh/@reown/appkit-adapter-ethers@1.0.2?bundle'
import { arbitrum, base } from 'https://esm.sh/@reown/appkit/networks?bundle'

  const projectId = '5f9c4ad6a6cadf402f5815fa8f07308c'

  const metadata = {
    name: 'G12 Labs',
    description: 'Investissement DeFi simplifié',
    url: 'https://guiguig12.github.io',
    icons: ['https://guiguig12.github.io/TEST/fulllogo_transparent_nobuffer.png']
  }

  const modal = createAppKit({
    adapters: [new EthersAdapter()],
    networks: [arbitrum, base],
    projectId,
    metadata,
    features: {
      analytics: true,
      email: true,
      socials: ['google', 'apple', 'discord'],
      onramp: true,
      swaps: true
    },
    themeMode: 'dark'
  })

  // Quand l'utilisateur se connecte → redirection vers dashboard
  modal.subscribeAccount((account) => {
    const statusDiv = document.getElementById('status')
    
    if (account.isConnected && account.address) {
      statusDiv.style.display = 'block'
      statusDiv.innerHTML = '✅ Connected! Redirecting...'
      
      // Sauvegarder l'adresse
      localStorage.setItem('g12_wallet', account.address)
      
      // Rediriger vers le dashboard après 1 seconde
      setTimeout(() => {
        window.location.href = 'dashboard.html'
      }, 1000)
    }
  })
</script>

</body>
</html>
