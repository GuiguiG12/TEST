<!DOCTYPE html>
<html lang="en" data-theme="carbon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G12 Labs â€” Partner Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* DESIGN SYSTEM */
    :root {
      --font-sans: 'Inter', sans-serif;
      --bg-app: #050505;       
      --card-bg: #0f0f0f; 
      --card-border: #1f1f1f;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      --text-main: #ededed; --text-muted: #a1a1a1; --text-soft: #525252;
      --input-bg: #0a0a0a; --input-border: #262626; --input-focus: #4ee5c1;
      --accent-teal: #4ee5c1; --accent-mint: #a8ffc8;
      --accent-grad: linear-gradient(90deg, var(--accent-teal), var(--accent-mint));
      --btn-surface: #171717; --btn-surface-hover: #262626;
    }

    * { box-sizing: border-box; }
    body { 
      margin: 0; font-family: var(--font-sans); background-color: var(--bg-app); color: var(--text-main);
      display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;
    }
    
    .login-card {
      background: var(--card-bg); width: 100%; max-width: 420px; padding: 2.5rem; 
      border-radius: 1rem; border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow); text-align: center;
    }
    
    .logo-area { margin-bottom: 2rem; display: flex; justify-content: center; }
    .logo-img { width: 160px; height: auto; display: block; }

    .login-title { font-size: 1.4rem; font-weight: 700; margin: 0 0 0.5rem 0; color: var(--text-main); }
    .login-subtitle { font-size: 0.9rem; color: var(--text-muted); margin: 0 0 2rem 0; line-height: 1.5; }

    .form-group { margin-bottom: 1.2rem; text-align: left; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-muted); }
    
    .input-wrapper { position: relative; width: 100%; display: flex; align-items: center; }

    .form-input {
      width: 100%; padding: 0.75rem 1rem; padding-right: 45px;
      border-radius: 0.5rem; 
      background: var(--input-bg); border: 1px solid var(--input-border);
      color: var(--text-main); font-size: 0.95rem; font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      z-index: 1;
    }
    .form-input:focus { outline: none; border-color: var(--input-focus); box-shadow: 0 0 0 2px rgba(78, 229, 193, 0.1); }
    .form-input::-ms-reveal, .form-input::-ms-clear { display: none; }

    .password-toggle {
      position: absolute; right: 0; top: 0; height: 100%; width: 45px;
      background: transparent; border: none; color: var(--text-soft);
      cursor: pointer; font-size: 1.3rem; display: flex; align-items: center; justify-content: center;
      transition: color 0.2s; z-index: 10;
    }
    .password-toggle:hover { color: var(--text-main); }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
      width: 100%; padding: 0.85rem; border-radius: 999px;
      font-weight: 600; font-size: 0.95rem; cursor: pointer;
      border: 1px solid transparent; transition: all 0.2s; text-decoration: none;
    }

    .btn-primary {
      background: var(--accent-grad); color: #050505; margin-top: 0.5rem;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(78, 229, 193, 0.2); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

    .error-msg {
      color: #ef4444; font-size: 0.85rem; margin-bottom: 1rem; display: none;
      background: rgba(239, 68, 68, 0.1); padding: 0.5rem; border-radius: 0.3rem; border: 1px solid rgba(239, 68, 68, 0.2);
    }
    .status-msg {
      color: var(--accent-teal); font-size: 0.85rem; margin-bottom: 1rem; display: none;
      background: rgba(78, 229, 193, 0.1); padding: 0.5rem; border-radius: 0.3rem; border: 1px solid rgba(78, 229, 193, 0.2);
    }

    .divider { 
      display: flex; align-items: center; gap: 1rem; margin: 1.8rem 0; 
      color: var(--text-soft); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;
    }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--input-border); }

    .social-grid { display: grid; gap: 0.8rem; }
    .btn-secondary {
      background: var(--btn-surface); color: var(--text-main); border: 1px solid var(--card-border); font-weight: 500;
    }
    .btn-secondary:hover { background: var(--btn-surface-hover); border-color: var(--text-muted); }
    .btn-secondary i { font-size: 1.2rem; }

    .footer-link { margin-top: 2rem; display: block; font-size: 0.85rem; color: var(--text-muted); }
    .footer-link a { color: var(--accent-teal); text-decoration: none; font-weight: 500; }
    .footer-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo-area">
      <img src="fulllogo_transparent_nobuffer.png" alt="G12 Labs" class="logo-img" />
    </div>
    
    <h1 class="login-title">Welcome back</h1>
    <p class="login-subtitle">Enter your credentials to access your dashboard.</p>

    <div id="errorBox" class="error-msg"></div>
    <div id="statusBox" class="status-msg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="partner@example.com" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" style="display:flex; justify-content:space-between;">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          <button type="button" id="togglePassword" class="password-toggle" title="Show password">
            <i class="ph ph-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="divider">Or connect via Web3</div>

    <div class="social-grid">
      <button type="button" id="walletLoginBtn" class="btn btn-secondary" style="border-color: var(--accent-teal); color: var(--accent-teal);">
        <i class="ph ph-wallet"></i> Connect Wallet
      </button>
    </div>
    
    <p style="text-align:center; font-size:0.8rem; color:var(--text-soft); margin-top:0.8rem;">
      No account needed. Just connect.
    </p>

    <div class="footer-link">
      Don't have an invite yet? <a href="signup.html">Apply for access</a>
    </div>
  </div>

<script type="module">
  // -----------------------------------------------------------
  // 1. CONFIGURATION (SUPABASE + WEB3)
  // -----------------------------------------------------------
  
  // Tes NOUVEAUX identifiants Supabase
  const supabaseUrl = "https://ucrvaqztvfnphhoqcbpo.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjcnZhcXp0dmZucGhob3FjYnBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTY2MzQsImV4cCI6MjA4MjkzMjYzNH0.l_983umaG_ojeDjXJ4DqWhPNEw9RotNApGLpl_ASkZk";
  
  // Initialisation du client Supabase
  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

  // Import Web3Modal
  import { createWeb3Modal, defaultConfig } from 'https://esm.sh/@web3modal/ethers@5.0.0'

  // Configuration Web3Modal
  const projectId = '5f9c4ad6a6cadf402f5815fa8f07308c'; // Ton Project ID
  const mainnet = { chainId: 1, name: 'Ethereum', currency: 'ETH', explorerUrl: 'https://etherscan.io', rpcUrl: 'https://cloudflare-eth.com' }
  const polygon = { chainId: 137, name: 'Polygon', currency: 'MATIC', explorerUrl: 'https://polygonscan.com', rpcUrl: 'https://polygon-rpc.com' }
  const metadata = { name: 'G12 Labs', description: 'Institutional DeFi', url: 'https://g12labs.io', icons: ['https://avatars.mywebsite.com/'] }

  const modal = createWeb3Modal({
    ethersConfig: defaultConfig({ metadata }),
    chains: [polygon, mainnet],
    projectId,
    enableAnalytics: true,
    themeMode: 'dark',
    themeVariables: { '--w3m-accent': '#4ee5c1', '--w3m-border-radius-master': '1px' }
  })

  // -----------------------------------------------------------
  // 2. LOGIQUE : CONNEXION WALLET -> SUPABASE
  // -----------------------------------------------------------
  const statusBox = document.getElementById('statusBox');
  const errorBox = document.getElementById('errorBox');
  const walletBtn = document.getElementById('walletLoginBtn');

  if (walletBtn) {
    walletBtn.addEventListener('click', () => modal.open());
  }

  // C'est ici que la magie opÃ¨re
  modal.subscribeProvider(async (newState) => {
    if (newState.isConnected && newState.address) {
      const address = newState.address.toLowerCase();
      console.log("ðŸ¦Š Wallet connectÃ© :", address);
      
      statusBox.textContent = "Wallet connected. Authenticating with G12 database...";
      statusBox.style.display = 'block';
      errorBox.style.display = 'none';

      // --- LE PONT VERS SUPABASE ---
      try {
        // 1. On crÃ©e des identifiants "silencieux" basÃ©s sur l'adresse
        const fakeEmail = `${address}@g12labs.com`;
        const fakePassword = `secure-pwd-${address}`;

        // 2. On essaie de se connecter
        let { data, error } = await supabaseClient.auth.signInWithPassword({
          email: fakeEmail,
          password: fakePassword
        });

        // 3. Si erreur (compte inexistant), on le crÃ©e
        if (error) {
          console.log("Nouveau user dÃ©tectÃ©. CrÃ©ation...");
          const { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp({
            email: fakeEmail,
            password: fakePassword
          });

          if (signUpError) throw signUpError;
          
          // 4. On l'ajoute dans la table publique 'user_wallets'
          // Note : Le profil 'profiles' se crÃ©e tout seul grÃ¢ce au trigger SQL qu'on a fait avant
          if (signUpData.user) {
            await supabaseClient.from('user_wallets').insert([
              { user_id: signUpData.user.id, address: address, label: 'Web3 Login' }
            ]);
          }
        }

        // SuccÃ¨s !
        statusBox.textContent = "Success! Redirecting...";
        localStorage.setItem('g12_wallet', address);
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);

      } catch (err) {
        console.error(err);
        statusBox.style.display = 'none';
        errorBox.textContent = "Auth Error: " + err.message;
        errorBox.style.display = 'block';
      }
    }
  });

  // -----------------------------------------------------------
  // 3. LOGIQUE : CONNEXION EMAIL CLASSIQUE
  // -----------------------------------------------------------
  const form = document.getElementById('loginForm');
  
  // Toggle password visibility
  const toggleBtn = document.getElementById('togglePassword');
  const passInput = document.getElementById('password');
  if (toggleBtn && passInput) {
    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault(); e.stopPropagation();
      const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passInput.setAttribute('type', type);
      const icon = toggleBtn.querySelector('i');
      icon.className = type === 'password' ? 'ph ph-eye' : 'ph ph-eye-slash';
    });
  }

  // Submit Login Email
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';
      statusBox.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = form.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      
      btn.innerHTML = '<i class="ph ph-spinner ph-spin"></i> Signing in...';
      btn.disabled = true;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        errorBox.textContent = "Login failed: " + error.message;
        errorBox.style.display = 'block';
        btn.innerHTML = originalText;
        btn.disabled = false;
      } else {
        window.location.href = 'dashboard.html';
      }
    });
  }
</script>

</body>
</html>
